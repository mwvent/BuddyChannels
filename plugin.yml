      buddychannels.commands.help:
       default: true
       description: BuddyChannels command Help permission.
      buddychannels.commands.info:
       default: true
       description: BuddyChannels command Info permission.
      buddychannels.commands.list:
       default: true
       description: BuddyChannels command List permission.
      buddychannels.commands.join:
       default: true
       description: BuddyChannels command Join permission.
