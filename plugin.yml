name: BuddyChannels
main: BuddyChannels\Main
version: 1.0
api: 1.12.0
author: mwvent
website: http://wattz.org.uk/mcpe

commands:
 buddychannels:
   aliases: [chan, ch]
   description: BuddyChannels commands.
   permission: buddychannels
 shout:
   aliases: [sh]
   description: BuddyChannels shout.
   
permissions:
